<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS Secure Vault</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="container">
        <h1>SSS Vault</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('text')">Text Mode</div>
            <div class="tab" onclick="switchTab('image')">Image Mode</div>
        </div>

        <div id="text-section">
            <div class="card">
                <h3>Encrypt Text</h3>
                <form id="textGenForm">
                    <input type="text" name="text" placeholder="Enter secret text" required>
                    <div class="row">
                        <input type="number" name="n" value="5" placeholder="Total Shares (N)">
                        <input type="number" name="k" value="3" placeholder="Threshold (K)">
                    </div>
                    <button type="submit">Generate Shares</button>
                </form>
                <div id="textGenResult" class="result-box hidden"></div>
            </div>

            <div class="card">
                <h3>Recover Text</h3>
                <form id="textRecForm">
                    <textarea name="shares" rows="4" placeholder="Paste shares here (one per line)..." required></textarea>
                    <button type="submit" class="secondary">Recover Secret</button>
                </form>
                <div id="textRecResult" class="result-box hidden"></div>
            </div>
        </div>

        <div id="image-section" class="hidden">
            <div class="card">
                <h3>Encrypt Image</h3>
                <form id="imageGenForm">
                    <input type="file" name="file" accept="image/*" required>
                    <div class="row">
                        <input type="number" name="n" value="5" placeholder="N">
                        <input type="number" name="k" value="3" placeholder="K">
                    </div>
                    <button type="submit">Download Shares (Zip)</button>
                </form>
            </div>

            <div class="card">
                <h3>Recover Image</h3>
                <form id="imageRecForm">
                    <label style="display:block; margin-bottom:10px; color:#aaa; font-size:0.9em;">
                        Select at least K share files (e.g. share_1.sss, share_3.sss)
                    </label>
                    <input type="file" name="files" multiple required>
                    <button type="submit" class="secondary">Recover Image</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
