<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS Encrypter</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h1>Shamir's Secret Sharing (SSS) - Encrypter</h1>
    <a href="/recover" class="nav-link">Go to Decrypter / Recover Page</a>

    <fieldset>
        <legend>Text Encryption</legend>
        <form id="textGenForm">
            <div class="form-group">
                <label>Secret Text:</label>
                <textarea name="text" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Total Shares (N):</label>
                    <input type="number" name="n" value="5" min="2" max="50" required>
                </div>
                <div class="form-group">
                    <label>Threshold (K):</label>
                    <input type="number" name="k" value="3" min="2" max="50" required>
                </div>
            </div>
            <button type="submit">Generate Shares</button>
        </form>
        <div class="form-group hidden" id="textGenResultContainer">
            <label>Generated Shares:</label>
            <div id="textGenResult" class="output-area"></div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Image Encryption</legend>
        <form id="imageGenForm">
            <div class="form-group">
                <label>Select Image:</label>
                <input type="file" name="file" accept="image/*" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Total Shares (N):</label>
                    <input type="number" name="n" value="5" min="2" max="50" required>
                </div>
                <div class="form-group">
                    <label>Threshold (K):</label>
                    <input type="number" name="k" value="3" min="2" max="50" required>
                </div>
            </div>
            <button type="submit">Download Shares (Zip)</button>
        </form>
    </fieldset>

    <script src="/script.js"></script>
</body>
</html>
